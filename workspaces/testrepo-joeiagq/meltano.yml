version: 1
default_environment: dev
project_id: 36cdd140-a645-461d-839e-f379152c19e7
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
  loaders:
  - name: target-postgres
    variant: transferwise
    pip_url: git+https://github.com/Matatika/pipelinewise-target-postgres@v0.1.0
  transformers:
  - name: dbt
    variant: dbt-labs
    pip_url: "dbt-core~=1.3.0 dbt-postgres~=1.3.0 dbt-snowflake~=1.3.0\n"
  files:
  - name: analyze-github
    variant: matatika
    pip_url: git+https://github.com/Matatika/analyze-github
  - name: files-dbt
    variant: matatika
    pip_url: git+https://github.com/Matatika/files-dbt@v1.0.x.1
