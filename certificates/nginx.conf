events {}

http {
    #...
    server {
        listen      443 ssl;
        server_name citysprint-app.matatika.com;

        ssl_certificate        /certificates/citysprint-app.matatika.com/fullchain.pem;
        ssl_certificate_key    /certificates/citysprint-app.matatika.com/privkey.pem;

        location / {
            proxy_pass https://app:3443;
        }

    }

    server {
        listen      443 ssl;
        server_name citysprint-catalog.matatika.com;

        ssl_certificate        /certificates/citysprint-catalog.matatika.com/fullchain.pem;
        ssl_certificate_key    /certificates/citysprint-catalog.matatika.com/privkey.pem;
        
        location / {
                    
            if ($request_method = 'OPTIONS') {
    add_header 'Access-Control-Allow-Origin' $http_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
    #
    # Custom headers and headers various browsers *should* be OK with but aren't
    #
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range, Origin,Accept, Content-Type, Authorization';
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    #
    # Tell client that this pre-flight info is valid for 20 days
    #
    add_header 'Access-Control-Max-Age' 1728000;
    add_header 'Content-Type' 'text/plain; charset=utf-8';
    add_header 'Content-Length' 0;
    return 204;
    }
    if ($request_method = 'POST') {
    add_header 'Access-Control-Allow-Origin' $http_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range, Origin,Accept, Content-Type, Authorization, x-auth-token, sentry-trace, x-search-client, x-timestamp';
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,x-auth-token';
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    if ($request_method = 'GET') {
    add_header 'Access-Control-Allow-Origin' $http_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range, Origin,Accept, Content-Type, Authorization, x-auth-token, sentry-trace, x-search-client, x-timestamp';
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,x-auth-token';
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    if ($request_method = 'PUT') {
    add_header 'Access-Control-Allow-Origin' $http_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range, Origin,Accept, Content-Type, Authorization, x-auth-token, sentry-trace, x-search-client, x-timestamp';
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,x-auth-token';
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    if ($request_method = 'DELETE') {
    add_header 'Access-Control-Allow-Origin' $http_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range, Origin,Accept, Content-Type, Authorization, x-auth-token, sentry-trace, x-search-client, x-timestamp';
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,x-auth-token';
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

            proxy_hide_header Access-Control-Allow-Origin;
            #proxy_set_header X-Real-IP $remote_addr;
            #proxy_set_header Host $host;
            #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_pass_request_headers      on;

            proxy_pass http://catalog:8080;
        }
        
    }
}
